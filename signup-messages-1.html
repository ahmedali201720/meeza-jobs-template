<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="og:description"
      content="Meeza Jobs | Find Your Dream Job Opportunity"
    />

    <!-- Bootstrap Css -->
    <link
      href="assets/css/bootstrap.css?v=1.1.1"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/libs/choices.js/public/assets/styles/choices.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.css?v=1.1.1" rel="stylesheet" type="text/css" />
    <!--Custom Css-->
  </head>
  <body>
    <!-- Begin page -->
    <div>
      <div class="main-content">
        <div class="page-content">
          <section class="bg-auth">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="card auth-box">
                    <div class="row align-items-center">
                      <div class="col-lg-5 text-center">
                        <div class="card-body p-4">
                          <a href="index.html">
                            <img
                              src="assets/images/brand/logo6.png"
                              width="150"
                              alt="Meeza"
                              class="logo-dark"
                            />
                          </a>
                          <div class="mt-1 mb-5">
                            <img
                              src="assets/images/bg-auth.png"
                              alt="Meeza"
                              class="img-fluid"
                            />
                          </div>
                          <p class="mb-0">
                            To Register as an organization,
                            <a
                              href="sign-up.html"
                              class="fw-medium text-primary text-decoration-underline"
                            >
                              Click Here
                            </a>
                          </p>
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-7">
                        <div class="auth-content card-body p-5 text-white">
                          <div class="w-100">
                            <div class="messages mb-5">
                              <div
                                class="alert alert-danger text-center fs-14 d-flex justify-content-md-center"
                              >
                                <i class="uil uil-times-circle me-2"></i>
                                The Entered Email Address already exists
                              </div>
                              <div
                                class="alert alert-success text-center fs-14 d-flex justify-content-md-center"
                              >
                                <i class="uil uil-check-circle me-2"></i>
                                Your account has been created, Check your email
                                to verify your account
                              </div>
                            </div>
                            <div class="text-center mb-4 pb-1">
                              <h5>Let's Get Started</h5>
                              <p class="text-white-70">
                                Sign Up and get access to all the features of
                                Meeza
                              </p>
                            </div>
                            <form action="index.html" class="auth-form">
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="mb-3">
                                    <label for="firstName" class="form-label"
                                      >First Name</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      required
                                      id="firstName"
                                      placeholder="Enter your first Name"
                                      name="firstName"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="mb-3">
                                    <label for="lastName" class="form-label"
                                      >Last Name</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      required
                                      id="lastName"
                                      placeholder="Enter your first Name"
                                      name="lastName"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="mb-3">
                                    <label for="emailInput" class="form-label"
                                      >Email</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      required
                                      id="emailInput"
                                      placeholder="Enter your email"
                                      name="email"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="mb-3">
                                    <label for="phoneInput" class="form-label"
                                      >Phone Number</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      required
                                      id="phoneInput"
                                      placeholder="Enter your Phone Number"
                                      name="phoneInput"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="mb-3">
                                    <label for="countryInput" class="form-label"
                                      >Country</label
                                    >
                                    <div class="auth-choice-element">
                                      <i class="uil uil-crosshairs"></i>
                                      <select
                                        class="form-select"
                                        data-trigger
                                        name="country"
                                        id="country"
                                      >
                                        <option value="AF">Afghanistan</option>
                                        <option value="AX">
                                          &Aring;land Islands
                                        </option>
                                        <option value="AL">Albania</option>
                                        <option value="DZ">Algeria</option>
                                        <option value="AS">
                                          American Samoa
                                        </option>
                                        <option value="AD">Andorra</option>
                                        <option value="AO">Angola</option>
                                        <option value="AI">Anguilla</option>
                                        <option value="AQ">Antarctica</option>
                                        <option value="AG">
                                          Antigua and Barbuda
                                        </option>
                                        <option value="AR">Argentina</option>
                                        <option value="AM">Armenia</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="mb-3">
                                    <label for="countryInput" class="form-label"
                                      >City</label
                                    >
                                    <div class="auth-choice-element">
                                      <i class="uil uil-crosshairs"></i>
                                      <select
                                        class="form-select"
                                        data-trigger
                                        name="city"
                                        id="city"
                                      >
                                        <option value="CA">Cairo</option>
                                        <option value="GI">Giza</option>
                                        <option value="AL">Dammam</option>
                                        <option value="DZ">Manamah</option>
                                        <option value="AS">Riyadh</option>
                                        <option value="AD">Makkah</option>
                                        <option value="AO">Doha</option>
                                        <option value="AI">Amman</option>
                                        <option value="AQ">Baghdad</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-12">
                                  <div class="mb-3">
                                    <label for="countryInput" class="form-label"
                                      >specialization</label
                                    >
                                    <div class="auth-choice-element">
                                      <i class="uil uil-box"></i>
                                      <select
                                        class="form-select"
                                        data-trigger
                                        name="specialization"
                                        id="specialization"
                                      >
                                        <option value="AF">عام</option>
                                        <option value="AX">أطفال</option>
                                        <option value="AL">نساء و توليد</option>
                                        <option value="DZ">عظام</option>
                                        <option value="AS">
                                          أشعة و تحاليل
                                        </option>
                                        <option value="AD">طب أسنان</option>
                                        <option value="AO">
                                          جلدية و تجميل
                                        </option>
                                        <option value="AI">
                                          أمراض نفسية و عصبية
                                        </option>
                                        <option value="AQ">جراحة دقيقة</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="mb-3">
                                    <label
                                      for="passwordInput"
                                      class="form-label"
                                      >Password</label
                                    >
                                    <input
                                      type="password"
                                      class="form-control"
                                      id="passwordInput"
                                      placeholder="Enter your password"
                                      name="password"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="mb-3">
                                    <label
                                      for="confirmPasswordInput"
                                      class="form-label"
                                      >Confirm Password</label
                                    >
                                    <input
                                      type="password"
                                      class="form-control"
                                      id="confirmPasswordInput"
                                      placeholder="Enter your password again"
                                      name="confirmPasswordInput"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="mb-4">
                                <div class="form-check">
                                  <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="flexCheckDefault"
                                  />
                                  <label
                                    class="form-check-label"
                                    for="flexCheckDefault"
                                    >I agree to the
                                    <a
                                      href="javascript:void(0)"
                                      class="text-white text-decoration-underline"
                                      >Terms and conditions</a
                                    ></label
                                  >
                                </div>
                              </div>
                              <div class="text-center">
                                <button
                                  type="submit"
                                  class="btn btn-white btn-hover w-100"
                                >
                                  Sign Up
                                </button>
                              </div>
                            </form>
                            <div class="mt-3 text-center">
                              <p class="mb-0 fs-14">
                                Already have an account ?
                                <a
                                  href="sign-in.html"
                                  class="fw-medium text-white text-decoration-underline"
                                >
                                  Sign In
                                </a>
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--end col-->
                    </div>
                    <!--end row-->
                  </div>
                  <!--end auth-box-->
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
            <!--end container-->
          </section>
        </div>
      </div>
      <!-- end main content-->
    </div>
    <!-- END layout-wrapper -->
    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>
    <script src="assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="./assets/js/pages/signup.js"></script>
  </body>
</html>
