<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Meeza Jobs | Change your password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Meeza Jobs | Find Your Dream Job" />
    <meta name="keywords" content="Meeza,Jobs" />
    <meta content="AAli" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/icon.jpeg" />
    <!-- Bootstrap Css -->
    <link
      href="assets/css/bootstrap.css?v=1.1.1"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/libs/choices.js/public/assets/styles/choices.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.css?v=1.1.1" rel="stylesheet" type="text/css" />
    <!--Custom Css-->
  </head>
  <body>
    <!-- Begin page -->
    <div>
      <div class="main-content">
        <div class="page-content">
          <section class="bg-auth">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="card auth-box">
                    <div class="row align-items-center">
                      <div class="col-lg-5 text-center">
                        <div class="card-body p-4">
                          <a href="index.html">
                            <img
                              src="assets/images/brand/logo6.png"
                              width="150"
                              alt="Meeza"
                              class="logo-dark"
                            />
                          </a>
                          <div class="mt-1 mb-5">
                            <img
                              src="assets/images/bg-auth.png"
                              alt="Meeza"
                              class="img-fluid"
                            />
                          </div>
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-7">
                        <div
                          class="auth-content card-body p-5 text-white"
                          style="min-height: 500px"
                        >
                          <div class="w-100">
                            <div class="text-center mb-4 pb-1">
                              <h5>Change Your Password</h5>
                              <p class="text-white-70">
                                Enter your new password and apply, then click
                                confirm
                              </p>
                            </div>
                            <form action="index.html" class="auth-form">
                              <div class="row mb-3">
                                <div class="col-12">
                                  <div class="mb-3">
                                    <label
                                      for="passwordInput"
                                      class="form-label"
                                      >New Password</label
                                    >
                                    <input
                                      type="password"
                                      class="form-control"
                                      id="passwordInput"
                                      placeholder="Enter your password"
                                      name="password"
                                    />
                                  </div>
                                </div>
                                <div class="col-12">
                                  <div class="mb-3">
                                    <label
                                      for="confirmPasswordInput"
                                      class="form-label"
                                      >Re-enter Password</label
                                    >
                                    <input
                                      type="password"
                                      class="form-control"
                                      id="confirmPasswordInput"
                                      placeholder="Enter your password again"
                                      name="confirmPasswordInput"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="text-center">
                                <button
                                  type="submit"
                                  class="btn btn-white btn-hover w-100"
                                >
                                  Change Password
                                </button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                      <!--end col-->
                    </div>
                    <!--end row-->
                  </div>
                  <!--end auth-box-->
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
            <!--end container-->
          </section>
        </div>
      </div>
      <!-- end main content-->
    </div>
    <!-- END layout-wrapper -->
    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>
    <script src="assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="./assets/js/pages/signup.js"></script>
  </body>
</html>
