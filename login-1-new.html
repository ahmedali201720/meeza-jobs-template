<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Meeza Jobs | Individual Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Meeza Jobs | Find Your Dream Job" />
    <meta name="keywords" content="Meeza,Jobs" />
    <meta content="AAli" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/icon.jpeg" />
    <!-- Bootstrap Css -->
    <link
      href="assets/css/bootstrap.css?v=1.1.1"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.css?v=1.1.1" rel="stylesheet" type="text/css" />
    <!--Custom Css-->
  </head>
  <body>
    <!-- Begin page -->
    <div>
      <div class="main-content">
        <div class="page-content">
          <!-- START SIGN-IN -->
          <section class="bg-auth new">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="card auth-box">
                    <div class="row g-0">
                      <div class="col-lg-6 text-center">
                        <div class="card-body p-4">
                          <a href="#">
                            <img
                              width="150"
                              src="assets/images/logo-trans.png"
                              alt=""
                              class="logo-dark"
                            />
                          </a>
                          <div class="mt-4 mb-5">
                            <img
                              src="assets/images/bg-auth.png"
                              alt=""
                              class="img-fluid"
                            />
                          </div>
                          <p class="mb-0">
                            To login as an organization,
                            <a
                              href="sign-up.html"
                              class="fw-medium text-primary text-decoration-underline"
                            >
                              Click Here
                            </a>
                          </p>
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div
                          class="auth-content card-body p-5 h-100 text-white"
                        >
                          <div class="w-100">
                            <div class="text-center mb-4">
                              <h5>Welcome Back !!</h5>
                              <p class="text-white-70">
                                Login & Continue To Meeza Jobs.
                              </p>
                            </div>
                            <div class="wrapper mb-4">
                              <a href="#" class="google-login-btn">
                                <span class="image">
                                  <img
                                    src="./assets/images/google.svg"
                                    alt="Google Login"
                                  />
                                </span>
                                <span class="text"> Sign in with Google </span>
                              </a>
                            </div>
                            <div class="form-separator mb-3">OR</div>
                            <form action="index.html" class="auth-form">
                              <div class="mb-3">
                                <label for="usernameInput" class="form-label"
                                  >Username</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="usernameInput"
                                  placeholder="Enter your username"
                                  required
                                />
                              </div>
                              <div class="mb-3">
                                <label for="passwordInput" class="form-label"
                                  >Password</label
                                >
                                <input
                                  type="password"
                                  class="form-control"
                                  id="passwordInput"
                                  placeholder="Enter your password"
                                  required
                                />
                              </div>
                              <div
                                class="mb-4 d-flex flex-sm-row flex-column justify-content-sm-between"
                              >
                                <div class="form-check">
                                  <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="flexCheckDefault"
                                  />
                                  <label
                                    class="form-check-label fs-14"
                                    for="flexCheckDefault"
                                    >Remember me</label
                                  >
                                </div>
                                <a
                                  href="reset-password.html"
                                  class="float-end text-white fs-14"
                                  >Forgot Password?</a
                                >
                              </div>
                              <div class="text-center">
                                <button
                                  type="submit"
                                  class="btn btn-white btn-hover w-100"
                                >
                                  Sign In
                                </button>
                              </div>
                            </form>
                            <div class="mt-4 text-center">
                              <p class="mb-0 fs-14">
                                Don't have an account ?
                                <a
                                  href="sign-up.html"
                                  class="fw-medium text-white text-decoration-underline"
                                >
                                  Sign Up
                                </a>
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--end col-->
                    </div>
                    <!--end row-->
                  </div>
                  <!--end auth-box-->
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
            <!--end container-->
          </section>
          <!-- END SIGN-IN -->
        </div>
      </div>
      <!-- end main content-->
    </div>
    <!-- END layout-wrapper -->
    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>
  </body>
</html>
